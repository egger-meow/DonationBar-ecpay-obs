<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Donation System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      background: linear-gradient(135deg, #0f1216 0%, #1a1f26 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(27, 31, 38, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #46e65a, #5ef56d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #a0a0a0;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e0e0e0;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #2a2f36;
      background: #0f1216;
      color: #ffffff;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #46e65a;
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #46e65a, #5ef56d);
      color: #000000;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(70, 230, 90, 0.3);
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
    }

    .alert-error {
      background: rgba(255, 107, 107, 0.1);
      border: 2px solid #ff6b6b;
      color: #ff6b6b;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer a {
      color: #46e65a;
      text-decoration: none;
      font-size: 14px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>🔐 Admin Login</h1>
      <p>管理員登入以存取後台面板</p>
    </div>

    <div id="alertContainer"></div>

    <form id="loginForm" method="POST" action="/login">
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn">🚀 登入</button>
    </form>

    <div class="footer">
      <a href="/donate">← 回到捐款頁面</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const alertContainer = document.getElementById('alertContainer');
    
    function showAlert(message, type = 'error') {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alertContainer.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // Show error message if login failed
    if (urlParams.get('error') === 'invalid') {
      showAlert('登入失敗：使用者名稱或密碼錯誤');
    }

    // Focus on username field
    document.getElementById('username').focus();

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        e.preventDefault();
        showAlert('請填寫使用者名稱和密碼');
      }
    });
  </script>
</body>
</html>
